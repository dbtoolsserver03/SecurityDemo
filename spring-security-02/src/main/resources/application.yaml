spring:
  security:
    user:
      name: root
      password: 123

  thymeleaf:
    cache: false
    
    
# datasource：类型、驱动名、用户名、密码
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/security?characterEncoding=UTF-8&useSSL=false
    username: root
    password: 123456
# mybatis配置mapper文件的位置和别名设置
# 注意mapper目录（包）新建时必须使用"/"，而不是.
mybatis:
  type-aliases-package: com.baizhi.entity
  mapper-locations:
  - classpath:com/baizhi/mapper/*.xml
  
# log:为了显示mybatis运行SQL语句
logging:
  level:
    '[com.example.demo]': debug
    
server:
  port: 8085
    
  